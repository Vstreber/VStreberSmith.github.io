<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
document.getElementById("demo").innerHTML = "<h2>Hello World</h2>";
</script>

<script>
document.getElementById("demo2").innerText = "Hello World";
</script>

<script>
document.write(5 + 6);
</script>

<p></p>

<button type="button" onclick="document.write(5 + 6)">This will delete everything except document write.</button>

<script>
window.alert(5 + 6);
</script>

<script>
alert(5 + 5);
</script>

<script>
console.log(5 + 6);
</script>
<p></p>
<button onclick="window.print()">Print this page</button>

</body>
</html>
